<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <div class="wrap">
        <div class="txtWrap">
          <p class="title">BMI Calculator</p>
          <p class="sub">Enter your weight and height below to check your BMI results</p>
        </div>
        <div class="inputArea">
          <div class="weightWrap">
            <label for="weightWrap" class="l1">Weight (Kg):</label>
            <input type="text" id="weight" name="userWeight" placeholder="65" class="i1" />
            <span id="weight_error"></span>
          </div>

          <div class="heightWrap">
            <label for="height" class="l2">Height (Cm):</label>
            <input type="text" id="height" name="userHeight" placeholder="165" class="i2" />
            <span id="height_error"></span>
          </div>

          <button id="btn">Calculate</button>
          <p id="output"></p>
        </div>
      </div>
    </main>
  </body>
</html>
